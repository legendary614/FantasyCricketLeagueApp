<h2>Points Table</h2>
<table class="table table-striped table-bordered">
	<thead>
		<tr>
			<th>Rank</th>
			<th>Team</th>
			<th>Name</th>
			<th>Points</th>			
		</tr>
	</thead>
	<tbody>
		<% _.each(collection, function(user, index) { %>
			<% if (user._id == loggedInUser.id) { %> 
			<tr class="logged-in-user">
			<% } else { %>
			<tr>
			<% } %>
				<td><%= index+1 %></td>
				<td><%= user.teamname %></td>
				<td><%= user.name %></td>
				<td><%= user.points %></td>
			</tr>
		<% }); %>
	</tbody>	
</table>
